<div class="row">
  <div *ngFor="let game of games" class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="{{game.cover}}" alt="">
      <div class="caption">
        <h3>{{game.name}}</h3>
        <p>{{game.summary | slice:0:100}}</p>
        <p><a [routerLink]="'jeux/:id'"class="btn btn-primary" role="button">More</a></p>
      </div>
    </div>
</div>
</div>
